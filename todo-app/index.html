<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📋 Modern Todo List</h1>
            <p>高效管理您的任務</p>
        </header>

        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="添加新任務..." maxlength="100">
                <button id="addTaskBtn">+</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="active">待完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>

        <div class="stats">
            <span id="taskCount">0 個任務</span>
            <button id="clearCompletedBtn">清除已完成</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">✓</div>
            <h3>沒有任務</h3>
            <p>添加一個新任務開始吧！</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
